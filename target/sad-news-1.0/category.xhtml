<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">


<ui:composition template="jsf/templates/templLayout.xhtml">
    <ui:define name="content">
        <f:view>

            <f:metadata>
                <f:viewAction action="#{categoryGetController.findById(utils.fromString(param.categoryId))}"/>
            </f:metadata>

            <div>
                <ui:repeat value="#{categoryGetController.searchEntity.rubrics}" var="r">
                    <div class="container border">
                        <h:link value="#{r.name}"
                                outcome="rubric"
                                styleClass="text-decoration-none text-orange fs-2">
                            <f:param name="rubricId" value="#{r.id}"/>
                        </h:link>
                    </div>
                </ui:repeat>
            </div>

        </f:view>
    </ui:define>
</ui:composition>
</html>
