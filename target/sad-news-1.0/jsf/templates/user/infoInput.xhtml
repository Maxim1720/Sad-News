<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<!--<f:view>-->
    <ui:composition>
        <h:head>
            <h:outputStylesheet library="css" name="/bootstrap-5.0.2-dist/css/bootstrap.css"/>
            <h:outputStylesheet library="css" name="templStyle.css"/>
        </h:head>
        <div id="user_info_data" class="container p-1 mt-2 mb-2">
            <div class="d-inline-flex justify-content-center">
                <div>
                    <h:outputLabel value="First name"
                                   for="firstname"
                                   styleClass="form-label d-block"/>
                    <h:inputText id="firstname"
                                 value="#{userAccountController.firstname}"
                                 styleClass="input inline">
                        <f:ajax render="firstname-messages"
                                event="change"/>
                    </h:inputText>
                </div>
                <h:messages styleClass="d-inline"
                            id="firstname-messages"
                            for="firstname"
                            errorClass="text-danger"
                            rendered="#{facesContext.validationFailed}"/>
            </div>

            <br/>
            <h:outputLabel value="Last name" for="lastname" styleClass="form-label d-block"/>
            <h:inputText id="lastname" value="#{userAccountController.lastname}" styleClass="input"/>
            <br/>
            <h:outputLabel value="Second name" for="secondname" styleClass="form-label d-block"/>
            <h:inputText id="secondname" value="#{userAccountController.secondName}" styleClass="input"/>
            <br/>
        </div>

    </ui:composition>
<!--</f:view>-->

</html>
