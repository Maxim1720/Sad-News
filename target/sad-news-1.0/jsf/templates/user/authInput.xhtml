<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition>
        <!--<h:head>
            <h:outputStylesheet library="css" name="/bootstrap-5.0.2-dist/css/bootstrap.css"/>
        </h:head>-->

        <div class="me-auto ms-auto align-content-center p-2 container d-block">

            <div id="login-content">
                <h:outputLabel value="Login" for="login" styleClass="form-label d-block"/>
                <h:inputText id="login" value="#{userAccountController.login}" styleClass="input d-block"
                             autocomplete="true" >
                    <f:ajax render="user-data-error login-messages" event="valueChange"/>
                    <f:validator for="login" binding="#{userAccountValidator}"/>
                    <f:validateBean/>
<!--                                    <f:validateRegex pattern="^(?=[a-zA-Z0-9._]{8,20}$)(?!.*[_.]{2})[^_.].*[^_.]$"/>-->
                </h:inputText>
            </div>

            <div id="password-content">
                <h:outputLabel value="Password" for="password" styleClass="form-label d-block"/>
                <h:inputText id="password" value="#{userAccountController.password}" styleClass="input d-block">
                    <f:ajax render="user-data-error password-messages" event="valueChange"/>
                <f:validateBean/>
                <!--                <f:validateRegex pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)[a-zA-Z\d]{8,}$"/>-->
                <!--                <f:validateRequired for="password"/>-->
                </h:inputText>
            </div>
            <h:messages for="login" errorClass="text-danger" id="login-messages"/>
            <h:messages for="password" errorClass="text-danger" id="password-messages"/>
        </div>
    </ui:composition>

</html>
