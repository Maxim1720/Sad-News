<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<ui:composition>
    <h:head>
        <h:outputStylesheet library="css" name="/bootstrap-5.0.2-dist/css/bootstrap.css"/>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8;"/>
    </h:head>

    <div class="d-flex justify-content-between bg-dark bg-gradient">
        <h:link outcome="#{indexController.moveToIndex()}">
            <h:graphicImage name="other-logo.png"
                            library="img"
                            alt="logo"
                            id="logo"
                            style="width: 65px">

            </h:graphicImage>
        </h:link>

        <h:link outcome="#{categoryGetController.moveToCategories()}"
                value="Categories"
                styleClass="text-decoration-none"/>
<!--        <h:link outcome="#{}"/>-->
        <h:link outcome="#{null}"
                value="Bookmarks"
                styleClass="text-decoration-none"/>

        <h2 class="text-primary pe-1 d-block mb-1 mt-auto text-decoration-none" style="cursor: default">#{app['app.name']}</h2>
    </div>
</ui:composition>

<!--</f:view>-->
</html>
