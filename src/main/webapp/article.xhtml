<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="jsf/templates/templLayout.xhtml">

    <ui:define name="content">
        <f:view>
            <f:metadata>
                <f:viewAction action="#{articleGetController.findById(utils.fromString(param.articleId))}"/>
            </f:metadata>
            <div>
                <h2>#{articleGetController.searchEntity.text.title}</h2>
                <p class="text-white">#{articleGetController.searchEntity.text.lead}</p>
                <p>#{articleGetController.searchEntity.text.mainText}</p>
                <p class="text-info">#{articleGetController.searchEntity.text.conclusion}</p>
            </div>
        </f:view>
    </ui:define>
</ui:composition>

</html>
