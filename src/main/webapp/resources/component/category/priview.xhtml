<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:composite="http://java.sun.com/jsf/composite">


    <composite:interface>
        <composite:attribute name="entity" type="ru.sad_news.entity.Category" required="true"/>
    </composite:interface>


    <composite:implementation>
            <div class="container border">
                <div>
                    <h:link styleClass="text-decoration-none text-orange fs-2"
                            value="#{cc.attrs.entity.name}"
                            outcome="#{categoryGetController.moveToShow()}">
                        <f:param value="#{cc.attrs.entity.id}" name="categoryId"/>
                    </h:link>
                </div>

                <h:form>
                    <h:commandButton action="#{categoryRemoveController.removeEntity()}"
                                     id="removeBtn"
                                     value="Delete"
                                     type="submit">
                        <f:param name="categoryId" value="#{cc.attrs.entity.id}"/>
                        <f:setPropertyActionListener
                                target="#{categoryRemoveController.removingEntity}"
                                                     value="#{cc.attrs.entity}" for="removeBtn"/>
                    </h:commandButton>
                </h:form>

            </div>
    </composite:implementation>

</html>
