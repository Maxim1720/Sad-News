<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:composite="http://java.sun.com/jsf/composite">


    <composite:interface>
        <composite:attribute name="entity" type="ru.sad_news.entity.Category" required="true"/>
    </composite:interface>


    <composite:implementation>
            <div class="container border">
                <div>
                    <h:link styleClass="text-decoration-none text-orange fs-2"
                            value="#{cc.attrs.entity.name}"
                            outcome="#{categoryGetController.moveToShow()}">
                        <f:param value="#{cc.attrs.entity.id}" name="categoryId"/>
                    </h:link>
                </div>

                <div id="categoryItemButtons" class="d-inline-flex justify-content-between w-100">
                    <h:form>
                        <h:commandButton action="category-edit"
                                         value="Edit"
                                         styleClass="bg-info border-0 border-radius">
                            <f:setPropertyActionListener
                                    value="#{cc.attrs.entity}"
                                    target="#{categoryEditController.oldEntityValue}"/>
                        </h:commandButton>
                        <h:commandButton action="#{categoryRemoveController.removeEntity()}"
                                         id="removeBtn"
                                         value="Delete" type="submit"
                                         styleClass="bg-danger border-radius" style="border:none">
                            <f:setPropertyActionListener
                                    target="#{categoryRemoveController.removingEntity}"
                                    value="#{cc.attrs.entity}" for="removeBtn"/>
                        </h:commandButton>
                    </h:form>

                </div>


            </div>
    </composite:implementation>

</html>
