<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:composite="http://java.sun.com/jsf/composite"
      xmlns:article="http://java.sun.com/jsf/composite/component/article">
<f:view>

   <!--<f:metadata>
      <f:viewParam name="rubricId" value="#{rubricGetController.searchId}"/>
      <f:viewAction action="#{articleGetController.findAllByRubricId(utils.fromString(param.rubricId))}"/>
   </f:metadata>-->

   <composite:interface>
      <composite:attribute name="rubric" required="true" type="ru.sad_news.entity.Rubric"/>
   </composite:interface>

   <composite:implementation>

      <h:form>
      <h:panelGroup layout="block" id="articles">
         <ui:repeat value="#{articleGetController.findAllByRubricId(cc.attrs.rubric.id)}" var="a">

            <h:panelGroup layout="block" styleClass="border">

                  <article:preview articleObj="#{a}"/>
                  <h:commandButton value="remove" action="#{articleRemoveController.removeEntity()}"
                                   styleClass="d-block">
                     <f:setPropertyActionListener value="#{a}" target="#{articleRemoveController.removingEntity}"/>
                     <f:param value="#{param.get('rubricId')}" name="rubricId"/>
                  </h:commandButton>

            </h:panelGroup>
         </ui:repeat>
      </h:panelGroup>

      <h:panelGroup layout="block">
         <h:form>
            <h:commandButton value="Create" action="#{articleGetController.moveToCreate()}">
               <f:setPropertyActionListener value="#{param.rubricId}"
                                            target="#{articleCreateController.creatingEntity.rubric.id}"/>
               <f:param value="#{param.rubricId}" name="rubricId"/>
               <f:ajax render="articles"/>
            </h:commandButton>
         </h:form>
      </h:panelGroup>
        </h:form>

   </composite:implementation>

</f:view>
</html>
