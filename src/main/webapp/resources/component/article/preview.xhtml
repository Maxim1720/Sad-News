<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:composite="http://xmlns.jcp.org/jsf/composite">

<f:view>
    <composite:interface name="article">
        <composite:attribute name="articleObj" type="ru.sad_news.entity.article.Article" required="true"/>
    </composite:interface>

    <composite:implementation>

        <div class="container ms-2 me-2 border">
            <!--<div>
                <h:graphicImage value="#{cc.attrs.articleObj.articleImgs}"
                                alt="articleImg+#{cc.attrs.articleObj.id}"/>
            </div>-->
            <div>
                <h3>#{cc.attrs.articleObj.text.title}</h3>
            </div>
            <div>
                <p>#{cc.attrs.articleObj.text.lead}</p>
            </div>
            <h:button value="Show" outcome="#{articleController.moveToArticle()}" includeViewParams="true">
                <f:param value="#{cc.attrs.articleObj.id}" name="articleId"/>
            </h:button>
        </div>
    </composite:implementation>
</f:view>

</html>
