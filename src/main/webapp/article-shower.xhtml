<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="jsf/templates/templLayout.xhtml">

    <ui:define name="content">
        <h:head>
            <title>#{messages['title.article.show']}</title>
            <h:outputStylesheet library="css" name="/bootstrap-5.0.2-dist/css/bootstrap.css"/>
            <h:outputStylesheet library="css" name="/article/article.css"/>
        </h:head>
        <div id="articles" class="p-1 bg-gradient bg-dark">

            <ui:repeat value="#{articleController.findAll()}" var="articleObj">
                <div id="shower-item" class="text-white p-2 mt-3 bg d-flex justify-content-between">
                    <div id="text" class="d-inline-block">
                        <h2 class="text">
                            #{articleObj.text.title}
                        </h2>
                        <p>#{articleObj.text.lead}</p>
                        <p>#{articleObj.text.mainText}</p>
                        <p>#{articleObj.text.conclusion}</p>
                    </div>
                    <div class="rubric-author-show  d-inline-block ">
                        <h3 class="text-orange">#{articleObj.userAccount.login}</h3>
                        <span class="text-info">#{articleObj.rubric.name}</span>
                        <p class="text-success">#{articleObj.timestamp}</p>
                    </div>
                </div>

            </ui:repeat>
        </div>
    </ui:define>

</ui:composition>


</html>
