<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="jsf/templates/templLayout.xhtml">
   <ui:define name="content">

      <f:metadata>
         <f:viewAction action="#{categoryEditController.resetOldEntityValue()}"/>
      </f:metadata>


      <h:form id="edit-form" styleClass="">
      <div>
         <h3 class="d-inline">Old name: </h3>
         <p id="old">
            <h:outputText value="#{categoryEditController.oldEntityValue.name}"
                          styleClass="text-primary"/>
         </p>
      </div>

      <div class="mt-5">
         <h3>New name:</h3>
      </div>


         <h:inputText styleClass="bg-gradient"
                      value="#{categoryEditController.newEntityValue.name}" />
         <h:commandButton value="save"
                          action="#{categoryEditController.edit()}"
                          styleClass="btn btn-primary border-radius">
            <f:ajax execute="old" resetValues="old"/>
            <f:setPropertyActionListener value="#{categoryEditController.oldEntityValue.id}"
                                         target="#{categoryEditController.updatingID}"/>
         </h:commandButton>
      </h:form>

   </ui:define>
</ui:composition>


</html>
