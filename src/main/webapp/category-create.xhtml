<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">

<h:head>
    <title>#{app['app.name']}</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</h:head>
<!--

<ui:composition template="jsf/templates/create_template.xhtml">
    <ui:define name="create-form-inner">
        <h:outputLabel for="category_name_input"
                       id="category_name_label"
                       value="Category name">

            <h:inputText id="category_name_input"
                         required="true"
                         maxlength="50"
                         value="#{categoryCreateController.createEntity.name}">
                <f:validateLength for="category_name_input"
                                  maximum="50" minimum="2"/>
                <f:validateRegex  for="category_name_input"
                                  pattern="[\w\dа-яА-Я -]+"/>
            </h:inputText>

        </h:outputLabel>
        <h:commandButton value="create"
                         id="create-button"
                         action="#{categoryCreateController.create()}"/>
    </ui:define>
    <ui:define name="title">
        #{messages['title.category.create']}
    </ui:define>
</ui:composition>

</html>
