<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:category="http://java.sun.com/jsf/composite/component/category">

<ui:composition template="jsf/templates/templLayout.xhtml">
        <ui:define name="content">

            <f:metadata>
                <f:viewAction action="#{categoryGetController.findAll()}"/>
            </f:metadata>

        <div id="categories" class="h-100 border border-danger min-vh-100">
            <h:form id="categories-form" styleClass="h-100 border border-primary min-vh-100">

                <div class="border-bottom border-dark border-2 pb-4 mb-2">
                    <ui:repeat value="#{categoryGetController.all}" var="c"
                               offset="0" size="#{categoryGetController.all.size()}">
                        <div class="d-inline-flex flex-wrap h-25">
                            <category:priview entity="#{c}" rendered="#{c!=null}"/>
                        </div>
                    </ui:repeat>
                </div>
                <h:button value="Create new"
                          styleClass="d-block"
                          outcome="#{categoryGetController.moveToCreate()}"/>
            </h:form>
        </div>

        </ui:define>
    </ui:composition>



</html>
