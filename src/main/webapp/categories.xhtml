<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:category="http://java.sun.com/jsf/composite/component/category">

<ui:composition template="jsf/templates/templLayout.xhtml">
        <ui:define name="content">
            <f:metadata>
                <f:viewAction action="#{categoryGetController.findAll()}"/>
            </f:metadata>

        <div id="categories">
                <ui:repeat value="#{categoryGetController.all}" var="c">
                    <category:priview entity="#{c}" rendered="#{c!=null}"/>
                </ui:repeat>
            <!--<category:priview entity="#{categoryGetController.all.get(0)}"
                              rendered="#{not empty categoryGetController.all}"/>-->
            <h:button value="Create new"
                      outcome="#{categoryGetController.moveToCreate()}"/>
        </div>

        </ui:define>
    </ui:composition>



</html>
